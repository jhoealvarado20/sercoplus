    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/pagos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Pagos</title>
    </head>
    <body>
        <h1>Pasarella de pagos</h1>
        
        <form action="" class="datosPersonales">
            <p>Datos personales</p>
            <form action="" method="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ejemplo: 1234567890" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <input type="submit" value="Enviar">
        </form>

        <form action="" class="DetalleOrden">
            <p>Detalle de orden</p>
            <p>Total: <span id="totalPrice">$0.00</span></p>
                
        </form>
        
        <form action="" class="Tarjeta">
            <p>Tarjeta de credito</p>
            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" placeholder="1111-2222-3333-4444" required>
            <label for="cardName">Nombre en la Tarjeta:</label>
            <input type="text" id="cardName" placeholder="Juan Pérez" required>
            <label for="expiryDate">Fecha de Vencimiento:</label>
            <input type="text" id="expiryDate" placeholder="MM/AA" required>
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" placeholder="123" required>
            <input type="submit" value="Pagar">
        </form>

        <form action="" class="Envio">
            <div>
                <input type="checkbox" id="terms" onchange="activateButton(this)">
                <p>Aceptar terminos y condiciones</p> 
                <input type="submit" id="submit" value="enviar">
            </div>
        </form>
        
    </body>
    </html>
